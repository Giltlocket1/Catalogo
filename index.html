<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-image: url('ruta/a/tu/imagen.jpg'); background-size: cover; color: white;">
    <div class="container mt-5">
        <h1 class="text-center">Catálogo de Películas</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="mb-3">
                    <label for="movieTitle" class="form-label">Título de la Película</label>
                    <input type="text" class="form-control" id="movieTitle" placeholder="Ingresa el título de la película">
                    <div class="invalid-feedback">Por favor ingresa el título de la película.</div>
                </div>
                <div class="mb-3">
                    <label for="movieImage" class="form-label">URL de la Imagen de la Película</label>
                    <input type="text" class="form-control" id="movieImage" placeholder="Ingresa la URL de la imagen de la película">
                    <div class="invalid-feedback">Por favor ingresa la URL de la imagen de la película.</div>
                </div>
                <div class="mb-3">
                    <label for="movieDescription" class="form-label">Descripción de la Película</label>
                    <textarea class="form-control" id="movieDescription" placeholder="Ingresa la descripción de la película"></textarea>
                    <div class="invalid-feedback">Por favor ingresa la descripción de la película.</div>
                </div>
                <div class="mb-3">
                    <label for="movieYear" class="form-label">Año de la Película</label>
                    <input type="number" class="form-control" id="movieYear" placeholder="Ingresa el año de la película">
                    <div class="invalid-feedback">Por favor ingresa el año de la película.</div>
                </div>
                <button id="addMovieBtn" class="btn btn-primary mb-3">Agregar Película</button>
                <ul id="movieList" class="list-group"></ul>
            </div>
        </div>
    </div>

    <style>
        /* Estilos para campos de entrada inválidos */
        .is-invalid {
            border-color: #dc3545 !important;
            background-color: #f8d7da !important;
        }

        /* Estilo para mensaje de error */
        .invalid-feedback {
            display: none;
            width: 100%;
            margin-top: .25rem;
            font-size: 80%;
            color: #dc3545;
        }

        /* Mostrar mensaje de error cuando el campo es inválido */
        .is-invalid + .invalid-feedback {
            display: block;
        }

        /* Estilo para la lista de películas */
        .list-group-item {
            position: relative;
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            color: white;
        }

        /* Estilo para el botón de eliminar y editar dentro del contenedor */
        .list-group-item .btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 10px;
        }

        /* Estilo para las imágenes de las películas */
        .img-thumbnail {
            width: 100px;
            height: auto;
        }

        /* Estilo para los elementos del formulario */
        label, .form-control {
            color: white;
        }

        .form-control {
            background-color: rgba(0, 0, 0, 0.6);
            border: 1px solid white;
        }

        /* Estilo para el texto del título, descripción y año */
        .list-group-item span {
            color: white;
        }
    </style>

    <script src="Catalogo.js"></script>
</body>
</html>
