<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('/home/adrian/Documentos/Lenguajes_de_interfaz/unudad 3/actividad 3/examen/pngtree-modern-double-color-futuristic-neon-background-image_351866.jpg'); background-size: cover;"></bodystyle>>
    <div class="container mt-5">
        <h1 class="text-center">Catálogo de Películas</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="mb-3">
                    <label for="movieTitle" class="form-label">Título de la Película</label>
                    <input type="text" class="form-control" id="movieTitle" placeholder="Ingresa el título de la película">
                </div>
                <div class="mb-3">
                    <label for="movieImage" class="form-label">Imagen de la Película</label>
                    <input type="text" class="form-control" id="movieImage" placeholder="Ingresa la URL de la imagen de la película">
                </div>
                <button id="addMovieBtn" class="btn btn-primary mb-3">Agregar Película</button>
                <ul id="movieList" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="Catalogo.js"></script>
</body>
</html>
